<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/base.css}">
    <title>Admin Panel</title>

</head>
<body>
<div class="d-flex flex-column flex-root">
    <!--	header line-->
    <div class="container-fluid topbar" id="headerInfoLine">
    </div>
    <!--	main content area-->
    <div class="d-flex flex-row flex-column-fluid page pt-4">
        <!--	role side (left)-->
        <div class="aside pt-4">
            <div class="nav flex-column nav-pills" role="tablist" aria-orientation="vertical"
                 th:object="${currentUser}">
                <a sec:authorize="hasAuthority('ADMIN')" href="#adminPage" class="nav-link active" data-toggle="pill"
                   id="adminPageSelector" role="tab" aria-controls="adminPage" aria-selected="true">Admin</a>
                <a href="#userPage" class="nav-link" data-toggle="pill" id="userPageSelector" role="tab"
                   aria-controls="userPage">User</a>
            </div>
        </div>
        <!--	content side (right)-->
        <div class="wrapper py-4">
            <div class="tab-content" role="tab-content">
                <!--	Admin page-->
                <div sec:authorize="hasAuthority('ADMIN')" class="tab-pane bg-transparent fade show active px-4"
                     role="tabpanel" id="adminPage" aria-labelledby="adminPageSelector">
                    <h2 class="py-2">Admin panel</h2>
                    <!--	Admin and new user tabs-->
                    <div class="nav nav-tabs bg-transparent" role="tablist" id="myTab">
                        <a class="nav-item nav-link active" id="usersTableTab" data-toggle="tab"
                           data-target="#showAllUsers" href="#showAllUsers" role="tab" aria-controls="showAllUsers"
                           aria-selected="true">
                            Users table </a>
                        <a class="nav-item nav-link" id="newUserTab" data-toggle="tab" data-target="#createNewUser"
                           href="#createNewUser" role="tab" aria-controls="createNewUser" onclick="newUserModal()" aria-selected="false">
                            New User </a>
                    </div>
                    <!--	Admin and new user tabs content-->
                    <div class="tab-content" role="tab-content">
                        <!--	All users tab-->
                        <div class="tab-pane fade show active" id="showAllUsers" role="tabpanel"
                             aria-labelledby="usersTableTab">
                            <h5 class="text-left bg-transparent pb-2 pt-3 pl-4">All users</h5>
                            <div class="card">
                                <div class="card-block px-4 pt-4 pb-2">
                                    <table class="table table-hover w-100">
                                        <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>First Name</th>
                                            <th>Last Name</th>
                                            <th>Age</th>
                                            <th>Email</th>
                                            <th>Role</th>
                                            <th>Edit</th>
                                            <th>Delete</th>
                                        </tr>
                                        </thead>
                                        <tbody id="allUsersTableFetch">

                                        <!-- Edit User Modal -->
                                        <div class="modal fade" id="editUserModal" tabindex="-1"
                                             aria-labelledby="editModalLabel" role="dialog" aria-hidden="true">
                                            <div class="modal-dialog">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <h5 class="modal-title">Edit user</h5>
                                                        <button type="button" class="close" data-dismiss="modal"
                                                                aria-label="Close" aria-hidden="true">
                                                            Ã—
                                                        </button>
                                                    </div>
                                                    <div class="modal-body">
                                                        <div class="form-group text-center">
                                                            <label for="editID">ID</label>
                                                            <input type="text" style="text-align: center" id="editId"
                                                                   class="form-control" readonly/>
                                                        </div>
                                                        <div class="form-group text-center">
                                                            <label for="editFirstName">First Name</label>
                                                            <input type="text" style="text-align: center"
                                                                   id="editFirstName" class="form-control"/>
                                                        </div>
                                                        <div class="form-group text-center">
                                                            <label for="editLastName">Last Name</label>
                                                            <input type="text" style="text-align: center"
                                                                   id="editLastName" class="form-control"/>
                                                        </div>
                                                        <div class="form-group text-center">
                                                            <label for="editAge">Age</label>
                                                            <input type="number" style="text-align: center" id="editAge"
                                                                   class="form-control"/>
                                                        </div>
                                                        <div class="form-group text-center">
                                                            <label for="editEmail">E-mail</label>
                                                            <input type="text" style="text-align: center" id="editEmail"
                                                                   class="form-control">
                                                        </div>
                                                        <div class="form-group text-center">
                                                            <label for="editPassword">Password</label>
                                                            <input type="text" style="text-align: center"
                                                                   id="editPassword" class="form-control"/>
                                                        </div>
                                                        <div class="form-group text-center">
                                                            <label>Roles</label><br>
                                                            <select style="text-align: center; width: 50%" multiple required size="2" id="editModalRoleSelector">
                                                            </select>
                                                        </div>
                                                    </div>
                                                    <div class="modal-footer">
                                                        <button type="button" class="btn btn-secondary"
                                                                data-dismiss="modal">
                                                            Close
                                                        </button>
                                                        <button type="button" class="btn btn-primary" onclick="editUser()">Edit
                                                        </button>
                                                        <button type="button" class="btn btn-primary" onclick="updateUserPassword()">Update Password
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="modal fade" id="deleteUserModal" tabindex="-1"
                                             aria-labelledby="deleteModalLabel" role="dialog" aria-hidden="true">
                                            <div class="modal-dialog">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <h5 class="modal-title">Delete user</h5>
                                                        <button type="button" class="close" data-dismiss="modal"
                                                                aria-label="Close" aria-hidden="true">
                                                            Ã—
                                                        </button>
                                                    </div>
                                                    <div class="modal-body">
                                                        <div class="form-group text-center">
                                                            <label for="deleteId">ID</label>
                                                            <input type="text" style="text-align: center" id="deleteId"
                                                                   class="form-control" readonly/>
                                                        </div>
                                                        <div class="form-group text-center">
                                                            <label for="deleteFirstName">First Name</label>
                                                            <input type="text" style="text-align: center"
                                                                   id="deleteFirstName" class="form-control" readonly/>
                                                        </div>
                                                        <div class="form-group text-center">
                                                            <label for="deleteLastName">Last Name</label>
                                                            <input type="text" style="text-align: center"
                                                                   id="deleteLastName" class="form-control" readonly/>
                                                        </div>
                                                        <div class="form-group text-center">
                                                            <label for="deleteAge">Age</label>
                                                            <input type="number" style="text-align: center"
                                                                   id="deleteAge" class="form-control" readonly/>
                                                        </div>
                                                        <div class="form-group text-center">
                                                            <label for="deleteEmail">E-mail</label>
                                                            <input type="text" style="text-align: center"
                                                                   id="deleteEmail" class="form-control" readonly>
                                                        </div>
                                                        <div class="form-group text-center">
                                                            <label for="deletePassword">Password</label>
                                                            <input type="text" style="text-align: center"
                                                                   id="deletePassword" class="form-control" readonly/>
                                                        </div>
                                                        <div class="form-group text-center">
                                                            <label for="deleteRoles">Roles</label>
                                                            <input type="text" style="text-align: center"
                                                                   id="deleteRoles" class="form-control" readonly/>
                                                        </div>
                                                    </div>
                                                    <div class="modal-footer">
                                                        <button type="button" class="btn btn-secondary"
                                                                data-dismiss="modal">Close
                                                        </button>
                                                        <button type="submit" class="btn btn-danger"
                                                                onclick="deleteUser()">Delete
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <!--	New User Tab-->
                        <div class="tab-pane fade" id="createNewUser" role="tabpanel" aria-labelledby="newUserTab">
                            <h5 class="text-left bg-transparent pb-2 pt-3 pl-4">Add new user</h5>
                            <div class="card">
                                <div class="card-block px-4 pt-4 pb-2">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-body text-center">
                                                <div class="form-group text-center">
                                                    <label for="newUserFirstName">First Name</label>
                                                    <input type="text" id="newUserFirstName" class="form-control form-control-sm" placeholder="First Name" style="text-align: center" required/>
                                                </div>
                                                <div class="form-group text-center">
                                                    <label for="newUserLastName">Last Name</label>
                                                    <input type="text" id="newUserLastName" class="form-control form-control-sm" placeholder="Last Name" style="text-align: center" required/>
                                                </div>
                                                <div class="form-group text-center">
                                                    <label for="newUserAge">Age</label>
                                                    <input type="number" id="newUserAge" class="form-control form-control-sm" placeholder="Age" style="text-align: center" required/>
                                                </div>
                                                <div class="form-group text-center">
                                                    <label for="newUserEmail">E-mail</label>
                                                    <input type="email" id="newUserEmail" class="form-control form-control-sm" placeholder="E-mail" style="text-align: center" required/>
                                                </div>
                                                <div class="form-group text-center">
                                                    <label for="newUserPassword">Password</label>
                                                    <input type="password" id="newUserPassword" class="form-control form-control-sm" placeholder="Password" style="text-align: center" required/>
                                                </div>
                                                <div class="form-group text-center">
                                                    <label>Roles</label><br/>
                                                    <select multiple required size="2" id="newModalRoleSelector" style="text-align: center; width: 50%"  class="newUserSelect"></select>
                                                </div>
                                                <button class="btn btn-success" onclick="newUser()">Add new user</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--	User page-->
                <div class="tab-pane active bg-transparent fade px-4" role="tabpanel" id="userPage"
                     aria-labelledby="userPageSelector">
                    <h2 class="py-2">User information-page</h2>
                    <!--	Current user page content-->
                    <div class="tab-pane fade show active" id="showCurrentUsers" role="tabpanel"
                         aria-labelledby="usersTableTab">
                        <h5 class="text-left bg-transparent pb-2 pt-3 pl-4">About user</h5>
                        <div class="card">
                            <div class="card-block px-4 pt-4 pb-2">
                                <table class="table table-hover w-100">
                                    <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>First Name</th>
                                        <th>Last Name</th>
                                        <th>Age</th>
                                        <th>Email</th>
                                        <th>Role</th>
                                    </tr>
                                    </thead>
                                    <tbody id="singleUserTableFetch">
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div id = "messageModal"  class="modal fade" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="ModalTitle">...</h5>
            </div>
            <div id="messageModalText" class="modal-body">
                ...
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="/js/requests.js" type="text/javascript"></script>
<script src="/js/tableutil.js" type="text/javascript"></script>
<script src="/js/main.js" type="text/javascript"></script>
</body>
</html>
